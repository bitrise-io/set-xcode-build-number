format_version: 7
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - MY_PLIST_PATH: $MY_PLIST_PATH

workflows:
  # ----------------------------------------------------------------
  # --- workflow to test this step
  test:
    steps:
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        run_if: true
        inputs:
        - plist_path: ${MY_PLIST_PATH}
        - build_short_version_string: "1"
        - build_version: "2"
        - build_version_offset: "10"
    - script:
        title: Checking output
        inputs:
        - content: |
            #!/bin/bash
            set -ex

            if [[ -z "${XCODE_BUNDLE_VERSION}" ]]; then
              echo "XCODE_BUNDLE_VERSION is not set"
              exit 1
            fi

            echo $XCODE_BUNDLE_VERSION

  # ----------------------------------------------------------------
  # --- workflow to Release a new version
  create-release:
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash
            set -e

            export CI=true
            releaseman create --version $STEP_VERSION

  # ----------------------------------------------------------------
  # --- workflow to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
